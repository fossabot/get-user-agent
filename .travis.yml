language: node_js
os:
  - osx
  - linux
node_js: "4.0"
matrix:
  allow_failures:
    - os: osx
notifications:
  email: false

install:
  - npm install coveralls istanbul
before_script:
    - uname -a
script:
  - npm run test
after_script:
  - ./node_modules/.bin/istanbul cover --include-all-sources test.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
